<html>
 <head>
  <title>
   Skeleton Tagging Tool and move performance
  </title>
  
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js" type="text/javascript"></script>  
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet"/>
  
  <script language="javascript" src="sketch.js" type="text/javascript"></script>
  <script language="javascript" src="imageSkeleton.js" type="text/javascript"></script>
  
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="row center spacer">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
     <h1 class="center head">
	 Move Performance Evaluation Demo
     </h1>
     <h2 class="center title">
      The following tool allows trainers to build a guided ground truth (GT) skeleton from a video.
     </h2>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		 <!--The game-->
		 <div id="game">
			
		 </div>
		 <!--The game-->
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
       <div>
        <button class="round-button" id="next" onclick="return next();" title="next">
         <i class="fa fa-angle-double-left fa-2x">
         </i>
        </button>
        <button class="round-button" disabled id="prev" onclick="return prev();" title="prev">
         <i class="fa fa-angle-double-right fa-2x">
         </i>
        </button>
        <button class="round-button" id="save" onclick="return saveTags();" title="Save Skeleton">
         <i class="fa fa-save fa-2x">
         </i>
        </button>
       </div>
      </div>
     </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 50px;">
     <h2 class="center title">
      Upload here the move you wish to compare with the ground truth tagged above
     </h2>
		<form style="width: 100%; min-height: 100px; border: 2px solid black; margin: 20px 20px; padding: 20px 20px;">
			<input type="file" name="move-video" id="move-video" disabled>
		</form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 50px;">
     <h2 class="center title">
      Checkout frame by frame comparision
     </h2>
    </div>
   </div>
  </div>
 </body>
</html>
